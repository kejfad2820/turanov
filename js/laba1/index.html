<!DOCTYPE HTML>
<html>

    <head>
    
        <meta charset="utf-8">
        <title>Первый сценарий в документе</title>
    
    </head>

    <body>
    
        <p>Страница, содержащая сценарий.</p>
        <script>
            var a = 8;
            var h = 10;
            document.write("Площадь прямоугольного треугольника равна ", a*h/2)
        </script>
        <p>Конец формирования страницы, содержащей сценарий</p>
        
        <p>Площадь круга по заданному радиусу</p>
        <script>
            var R = 3;
            var p = 3.14;
            document.write("Площадь круга равна = ", R*R*p)
        </script>
        
        <p>Вычисление гипотенузы по заданным катетам.</p>
        <script>
            var k1 = 4;
            var k2 = 6;
            var g2 = (k1*k1) + (k2*k2)
            document.write("Гипотенуза равна = ", Math.sqrt(g2))
        </script>
    
    </body>
</html>
